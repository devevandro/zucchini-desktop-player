<ng-container>
  <div nz-row [nzGutter]="6">
    <div class="mb-2" nz-col [nzSpan]="6" *ngFor="let album of albums">
      <nz-card nzHoverable [nzCover]="coverTemplate">
        <div class="row flex-column">
          <span>{{ album?.name }}</span>
          <span>
            {{ album?.musics?.length > 0 ? album?.musics?.length : '-' }}
            {{ album?.musics?.length > 1 ? 'músicas' : 'música' }}
          </span>
        </div>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="imagem do albúm" [src]="album?.image" />
      </ng-template>
    </div>
  </div>
</ng-container>
