<nz-divider nzOrientation="left" [nzText]="stateName"></nz-divider>

<div class="row d-flex flex-column">
  <div class="col-12">
    <nz-table
      #radioTable
      [nzData]="radios"
      [nzPageSize]="9"
      nzTableLayout="fixed"
      [nzPaginationPosition]="'top'"
      [nzHideOnSinglePage]="true"
      nzSize="small">
      <thead>
        <tr>
          <th>RÃ¡dio</th>
          <th>Cidade</th>
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="handlePlay(data)"
          class="cursor-pointer"
          *ngFor="let data of radioTable.data">
          <td>
            {{ data.name }}
          </td>
          <td>
            {{ data.city }}
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="col-12 w-100">
    <nz-card>
      <img class="rounded" [height]="35" [width]="70" *ngIf="radio !== undefined" src="{{ radio?.img }}" alt="" />
    </nz-card>
  </div>
</div>
